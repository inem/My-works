                        position: new google.maps.LatLng(59.922907, 30.356412999999975)
                    });

                        content: '<strong>Болт и Гайка</strong><br>Санкт - Петербург,Россия, Лиговский пр-т 64<br>'
                    });
                    google.maps.event.addListener(marker, 'click', function() {
                        infowindow.open(map, marker);
                    });
                    infowindow.open(map, marker);
                }
                google.maps.event.addDomListener(window, 'load', init_map);
